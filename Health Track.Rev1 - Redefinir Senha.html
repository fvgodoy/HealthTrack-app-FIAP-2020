<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Health Track - Redefinir Senha</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="CSS-HealthTrack.css">
</head>
  <body>
    <div class="container-fluid">

      <div class="row" id="logo">
        <header>HEALTH TRACK
          <p>Redefinir Senha</p>
          <img src="Health heart.png" class="img-fluid" alt="backlogo" id="backhearth">
        </header>
      </div>

      <form>
        <div class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          E-mail não localizado no cadastro.
        </div>
        <div class="alert alert-success" role="alert">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          Você receberá um e-mail para redefinição de senha em instantes.
        </div>
    
        <div class="form-group input-group">
          <span class="input-group-addon" id="email">E-mail</span>
          <input type="email" class="form-control" id="email" placeholder="E-mail cadastrado">
        </div>
      </form>

      <footer>
        <div class="navbar navbar-static-bottom navbar-fixed-bottom">
        <div class="form-group input-group">
          <div>
            <a href="#" type="submit" class="btn btn-default" id="botao">Enviar</a>
            <a href="Health Track.Rev1 - INICIO.html" type="submit" class="btn btn-default" id="botao">Início</a>
          </div>
        </div>
        </div>
      </footer>
  </div>
<!-- Scripts de Carregamento do JQuery e Bootstrap-->
<script src="jquery/jquery-3.5.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
