<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Health Track - Cadastro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS-HealthTrack.css">
</head>
  <body>
    <div class="container-fluid">

      <div class="row" id="logo">
        <header>HEALTH TRACK
        <p>Cadastro</p>
        <img src="Health heart.png" class="img-fluid" alt="backlogo" id="backhearth">
        </header>
      </div>

      <form>
        <div class="alert alert-success" role="alert">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          Cadastro realizado com sucesso. Realize seu login na página inicial.
        </div>

        <div class="form-group input-group">
          <input type="text" class="form-control" id="nome" placeholder="Nome">
        </div>
      
        <div class="form-group input-group">
          <input placeholder="Data de Nascimento" class="form-control textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date">
        </div>

        <div class="form-group input-group">
          <input type="number" class="form-control" id="altura" step="0.01" max="3" placeholder="Altura (Metros)">
        </div>

        <div class="form-group input-group">
          <input type="email" class="form-control" id="email" placeholder="E-mail">
        </div>

        <div class="form-group input-group">
          <input type="email" class="form-control" id="email" placeholder="Confirme seu email">
        </div>

        <div class="form-group input-group">
          <input type="password" class="form-control" id="pwd" placeholder="Senha">
        </div>

        <div class="form-group input-group">
          <input type="password" class="form-control" id="pwd" placeholder="Confirme sua senha">
        </div>
      </form>

      <form>
        <div class="form-group input-group">
          <label class="radio-inline"><input type="radio" name="optradio" checked>Masculino
          </label>
          <label class="radio-inline"><input type="radio" name="optradio">Feminino
          </label>
        </div>
      </form> 
      

      <footer>
        <div class="navbar navbar-static-bottom navbar-fixed-bottom" id="botaocadastro">
          <a href="#" type="submit" class="btn btn-default" id="botao">Enviar</a>
          <a href="Health Track.Rev1 - INICIO.html" type="submit" class="btn btn-default" id="botao">Início</a>
        </div>
      </footer>
  </div>
<!-- Scripts de Carregamento do JQuery e Bootstrap-->
<script src="jquery/jquery-3.5.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
