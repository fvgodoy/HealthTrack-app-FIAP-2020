<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <title>Health Track - Pagina Inicial</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
      <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="CSS-HealthTrack.css">
  </head>

  <body>
    <div class="container-fluid">

      <div class="row" id="logo">
        <header>HEALTH TRACK</header>
      </div>

      <img src="Health heart.png" alt="logopng" id="healthheart">

    
      <div class="alert alert-danger" role="alert" id="notfound">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Usuario ou senha n√£o existentes.
      </div>

      <form>
        <div class="form-group input-group">
          <span class="input-group-addon" id="email">E-mail</span>
          <input type="email" class="form-control" id="email" placeholder="Digite o email">
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon" id="pwd">Senha</span>
          <input type="password" class="form-control" id="pwd" placeholder="Digite a senha">
        </div>
      </form>

      <footer>
        <div class="navbar navbar-static-bottom navbar-fixed-bottom">
            <a href="Health Track.Rev1 - Dashboard.html" type="submit" class="btn btn-default" id="botao">Entrar</a>
          <div>
          <a href="Health Track.Rev1 - Cadastro.html">Meu primeiro acesso</a>
          </div>
          <div>
            <a href="Health Track.Rev1 - Redefinir Senha.html">Esqueci minha senha</a>
          </div>
        </div>
      </footer>
  </div>
    
<!-- Scripts de Carregamento do JQuery e Bootstrap-->
<script src="jquery/jquery-3.5.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
